<div class="container">
    <div class="row my-5">
        <h1 class="text-center fw-bold" >Vous ajoutez une nouvelle annonce</h1>
        <form>
            <!-- Informations de l'offre -->
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Titre du poste</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="Ex: Ingénieur logiciel" required>
            </div>
            <div class="mb-3">
              <label for="jobDescription" class="form-label">Description du poste</label>
              <textarea class="form-control" id="jobDescription" rows="4" placeholder="Décrivez le poste et les responsabilités" required></textarea>
            </div>
            <div class="mb-3">
              <label for="jobLocation" class="form-label">Lieu de travail</label>
              <input type="text" class="form-control" id="jobLocation" placeholder="Ville, Région" required>
            </div>
            <div class="mb-3">                    
                <label>Date limite</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 rounded-pill">
                    <i class="fas fa-paper-plane me-2"></i>Publier l'offre
                </button>
            </div>
            <hr>
          </form>
    </div>
</div>
