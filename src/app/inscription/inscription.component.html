<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Card contenant les onglets -->
        <div class="card">
          <div class="card-header">
            <!-- Onglets -->
            <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="connexion-tab" data-bs-toggle="tab" data-bs-target="#connexion" type="button" role="tab" aria-controls="connexion" aria-selected="true">
                  Connexion
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="inscription-tab" data-bs-toggle="tab" data-bs-target="#inscription" type="button" role="tab" aria-controls="inscription" aria-selected="false">
                  Inscription
                </button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="authTabsContent">
              <!-- Formulaire de Connexion -->
              <div class="tab-pane fade show active" id="connexion" role="tabpanel" aria-labelledby="connexion-tab">
                <h3 class="card-title mb-4">Connexion</h3>
                <form>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="nom@exemple.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Votre mot de passe" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
              </div>
              <!-- Formulaire d'Inscription -->
              <div class="tab-pane fade" id="inscription" role="tabpanel" aria-labelledby="inscription-tab">
                <h3 class="card-title mb-4">Inscription</h3>
                <form>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">Prénom</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="signupEmail" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="nom@exemple.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="signupPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Votre mot de passe" required>
                  </div>
                  <div class="mb-3">
                    <label for="userType" class="form-label">Type d'utilisateur</label>
                    <select class="form-select" id="userType" required>
                      <option value="" selected disabled>Choisissez votre rôle</option>
                      <option value="entreprise">Entreprise</option>
                      <option value="administrateur">Administrateur</option>
                      <option value="candidat">Candidat</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success">Créer un compte</button>
                </form>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <small>&copy; 2025 eRecruitment. Tous droits réservés.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
