<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons (optionnel) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container-fluid pt-5 mt-4">
    <h1 class="text-center fw-bold my-4">Votre Tableau de bord</h1>
  <div class="row g-4 p-3">
      <!-- Section Gauche -->
      <div class="col-lg-8">
          <!-- Création d'offre -->
          <div class="glass-panel p-4 mb-4">
              <div class="d-flex justify-content-between align-items-center">
                  <h3><i class="fas fa-briefcase me-2"></i>Gestion des offres</h3>
                  <button class="btn btn-primary rounded-pill" (click)="ajoutNouvelleOffre()" data-bs-toggle="modal" data-bs-target="#newOfferModal">
                      <i class="fas fa-plus me-2"></i>Nouvelle offre
                  </button>
              </div>
          </div>

          <!-- Statistiques Offres -->
          <div class="row g-4 mb-4">
              <div class="col-md-6">
                  <div class="stat-card p-4">
                      <div class="d-flex align-items-center">
                          <i class="fas fa-eye fa-2x me-3"></i>
                          <div>
                              <div class="h2">1.2K</div>
                              <small>Vues totales</small>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="stat-card p-4"  (click)="onViewAnnonce()" style=" cursor: pointer;" >
                      <div class="d-flex align-items-center">
                          <i class="fas fa-file-alt fa-2x me-3"></i>
                          <div>
                              <div class="h2">45</div>
                              <small>Offres actives</small>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Avancement Recrutement -->
          <div class="glass-panel p-4 mb-4">
              <h4 class="mb-4"><i class="fas fa-tachometer-alt me-2"></i>Avancement du recrutement</h4>
              <div class="row">
                  <div class="col-md-6">
                      <div class="progress-track mb-3">
                          <div class="progress-fill" style="width: 35%"></div>
                      </div>
                      <div class="text-center">
                          <div class="h5 text-primary">35%</div>
                          <small>En présélection</small>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="progress-track mb-3">
                          <div class="progress-fill" style="width: 65%"></div>
                      </div>
                      <div class="text-center">
                          <div class="h5 text-success">65%</div>
                          <small>Finalisés</small>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Activité Récente -->
          <div class="glass-panel p-4">
              <h4 class="mb-4"><i class="fas fa-bell me-2"></i>Activité récente</h4>
              <div class="activity-bubble">
                  <div class="d-flex align-items-center">
                      <i class="fas fa-user-check me-3 text-success"></i>
                      <div>
                          <div class="h6 mb-0">Nouvelle candidature</div>
                          <small>Développeur Frontend · Il y a 2h</small>
                      </div>
                  </div>
              </div>
              <!-- Plus d'activités -->
          </div>
      </div>

     

      <!-- Section Droite - Statistiques -->
      <div class="col-lg-4">
        <!-- Statistiques Candidatures -->
        <div class="glass-panel p-4 h-100">
            <h4 class="mb-4"><i class="fas fa-chart-pie me-2"></i>Statistiques</h4>
            <div class="mt-4">
                <canvas #statsChart height="200"></canvas>
            </div>
        </div>
    </div>
</div>
</div>
      
  


<!-- Modal Nouvelle Offre -->
<div class="modal fade" id="newOfferModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Nouvelle offre</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="row g-3">
                      <div class="col-md-6">
                          <label>Intitulé du poste</label>
                          <input type="text" class="form-control" required>
                      </div>
                      <div class="col-md-6">
                          <label>Date limite</label>
                          <input type="date" class="form-control" required>
                      </div>
                      <div class="col-12">
                          <label>Missions</label>
                          <textarea class="form-control" rows="3" required></textarea>
                      </div>
                      <div class="col-md-6">
                          <label>Profil recherché</label>
                          <textarea class="form-control" rows="2" required></textarea>
                      </div>
                      <div class="col-md-6">
                          <label>Conditions</label>
                          <textarea class="form-control" rows="2" required></textarea>
                      </div>
                      <div class="col-12 text-center mt-4">
                          <button type="submit" class="btn btn-primary px-5 rounded-pill">
                              <i class="fas fa-paper-plane me-2"></i>Publier l'offre
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
